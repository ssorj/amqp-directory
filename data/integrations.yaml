icon_file: integration.svg
components:
  - name: AMQP nodes for Node-RED
    url: https://github.com/amqp/node-red-contrib-rhea/blob/master/README.md
    docs_url: https://github.com/amqp/node-red-contrib-rhea/blob/master/doc/Home.md
    source_url: https://github.com/amqp/node-red-contrib-rhea
    description: >-
      A set of nodes for Node-RED that makes it easy to integrate AMQP
      in a flow application
  - name: Camel AMQP component
    url: https://github.com/apache/camel/blob/master/components/camel-amqp/src/main/docs/amqp-component.adoc
    maven_url: https://github.com/apache/camel/blob/master/components/camel-amqp/src/main/docs/amqp-component.adoc
    source_url: https://github.com/apache/camel/tree/master/components/camel-amqp
    tags: [esb]
    description: >-
      Rule-based message routing and mediation
  - name: Collectd AMQP write plugin
    url: https://github.com/collectd/collectd/blob/master/src/amqp1.c
    tags: [logging]
    description: >-
      Filter and distribute system monitoring data over AMQP
  - name: Kafka AMQP bridge
    url: https://github.com/strimzi/amqp-kafka-bridge/blob/master/README.md
    docs_url: https://github.com/strimzi/amqp-kafka-bridge/blob/master/doc/README.md
    source_url: https://github.com/strimzi/amqp-kafka-bridge
    description: >-
      Connect AMQP clients to Kafka clusters
  - name: OpenWhisk AMQP feed
    url: https://github.com/cliffjansen/amqp-wsk-feed/blob/master/README.md
    source_url: https://github.com/cliffjansen/amqp-wsk-feed
    tags: [serverless]
    description: >-
      An AMQP feed provider for OpenWhisk
  - name: Rsyslog AMQP output module
    url: https://www.rsyslog.com/
    docs_url: https://github.com/rsyslog/rsyslog/tree/master/contrib/omamqp1
    source_url: https://github.com/rsyslog/rsyslog/tree/master/contrib/omamqp1
    tags: [logging]
    description: >-
      Rsyslog plugin for sending log messages to an AMQP message bus
  - name: Spark Streaming AMQP connector
    url: https://github.com/radanalyticsio/streaming-amqp/blob/master/README.md
    maven_url: https://github.com/radanalyticsio/streaming-amqp#project-references
    examples_url: https://github.com/radanalyticsio/streaming-amqp#example
    source_url: https://github.com/radanalyticsio/streaming-amqp
    tags: [analytics]
    description: >-
      An AMQP data source for stream in Spark Streaming
  - name: Spring Boot AMQP starter
    url: https://github.com/amqphub/amqp-10-jms-spring-boot/blob/master/README.md
    docs_url: https://github.com/amqphub/amqp-10-jms-spring-boot#spring-configuration
    examples_url: https://github.com/amqphub/amqp-10-jms-spring-boot/tree/master/amqp-10-jms-spring-boot-examples
    maven_url: https://github.com/amqphub/amqp-10-jms-spring-boot#amqp-10-jms-spring-boot
    source_url: https://github.com/amqphub/amqp-10-jms-spring-boot
    tags: [spring]
    description: >-
      Spring Boot starter for AMQP messaging using JMS
  - name: Vert.x AMQP bridge
    url: https://vertx.io/docs/vertx-amqp-bridge/java/
    examples_url: https://github.com/vert-x3/vertx-examples/tree/master/amqp-bridge-examples
    maven_url: https://vertx.io/docs/vertx-amqp-bridge/java/#_using_vert_x_amqp_bridge
    source_url: https://github.com/vert-x3/vertx-amqp-bridge
    tags: [vert.x]
    description: >-
      Connect AMQP clients to the Vert.x event bus
